<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet"> 

  <title>Tictactoe Game</title>

</head>
<body style="font-family: 'Gluten', cursive;">
  <div class="min-h-screen">
    <h1 class="text-center text-xl py-6">TicTacToe Game</h1>

    <div id="board"></div>

    <div id="nav" class="mt-6 flex justify-center items-center space-x-2">
      <button class="w-10 h-10 rounded-full bg-gray-200 hover:bg-gray-300 hover:-mt-2 transition-all duration-[450ms] flex justify-center items-center">
        <p class="text-3xl mt-1.5">&lt;</p>
      </button>

      <div id="winner" class="max-w-0 overflow-hidden rounded-full transition-all duration-[450ms] opacity-0">
      </div>

      <button class="py-2 px-3 rounded-full bg-gray-200 hover:bg-gray-300 hover:-mt-2 transition-all duration-[450ms]">
        Restart
      </button>
    </div>
  </div>


  <script src="js/index.js"></script>
</body>
</html>
