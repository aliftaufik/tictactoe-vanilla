<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten&display=swap"
      rel="stylesheet"
    />

    <title>Tictactoe Game</title>
  </head>
  <body style="font-family: 'Gluten', sans-serif">
    <div class="h-screen mx-auto px-4">
      <h1 class="text-center text-xl pt-6 pb-4">TicTacToe Game</h1>

      <div
        id="home"
        class="
          flex flex-col
          items-center
          px-4
          transition-opacity
          duration-[450ms]
          opacity-0
        "
      ></div>

      <div
        class="
          w-min
          max-w-full max-h-[calc(100vh-170px)]
          overflow-scroll
          rounded
          ring-2 ring-gray-200
          py-2
          mx-auto
          transition-opacity
          duration-[450ms]
          opacity-0
        "
      >
        <div id="board" class="w-min px-2 mx-auto"></div>
      </div>

      <div
        id="nav"
        class="
          mt-6
          flex
          justify-center
          items-center
          space-x-2
          transition-all
          duration-[450ms]
          opacity-0
        "
      ></div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
