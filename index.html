<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gluten&display=swap"
      rel="stylesheet"
    />

    <title>Tictactoe Game</title>
  </head>
  <body style="font-family: 'Gluten', sans-serif">
    <div class="min-h-screen max-w-screen-md mx-auto">
      <h1 class="text-center text-xl py-6">TicTacToe Game</h1>

      <div
        id="home"
        class="
          flex flex-col
          items-center
          px-4
          transition-opacity
          duration-[450ms]
          opacity-0
        "
      ></div>

      <div
        id="board"
        class="transition-opacity duration-[450ms] opacity-0"
      ></div>

      <div
        id="nav"
        class="
          mt-6
          flex
          justify-center
          items-center
          space-x-2
          transition-all
          duration-[450ms]
          opacity-0
        "
      ></div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
